<div class="container">
  <div class="col">
    <h1> {{title}} </h1> <br/><br/>

    <form action="" class="form-group row">

      <div class="form-group col-md-3">
        <label for="nombre" id="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre..." class="form-control" [(ngModel)]="cuadroNombre">
      </div>

      <div class="form-group col-md-3">
        <label for="apellido" id="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido..." class="form-control" [(ngModel)]="cuadroApellido">

      </div>

      <div class="form-group col-md-3">
        <label for="cargo" id="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo..." class="form-control" [(ngModel)]="cuadroCargo">
      </div>

      <div class="form-group col-md-3">
        <label for="salario" id="salario">Salario:</label>
        <input type="number" name="salario" id="salario" placeholder="0" class="form-control" [(ngModel)]="cuadroSalario">
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 25px;">Agregar</button>
      </div>

    </form>

  </div>
</div>

<br><br>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
