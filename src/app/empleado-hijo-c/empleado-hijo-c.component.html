<div class="container">
    <div class="row">
      <div class="col">
        <div>
  
          {{ indice + 1 }}
          {{ empleadoDeLista.getNombre() }}
          {{ empleadoDeLista.getApellido() }}
          {{ empleadoDeLista.getCargo() }}
          {{ empleadoDeLista.getSalario() }}
  
        </div>
        <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado-c>

        <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>
      </div>
    </div>
  </div>
